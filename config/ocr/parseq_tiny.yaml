# PARSeq TINY - Modelo Leve e Rápido (Para textos simples de 1 linha)
engine: parseq

# Modelo TINY (20MB) - Mais rápido
model_name: 'parseq_tiny'  # ⚠️ Não recomendado para multi-linha

# Device
device: 'cuda'  # ou 'cpu'

# Configuração de imagem
img_height: 32
img_width: 128
max_length: 25

# Batch processing
batch_size: 1

# Thresholds
confidence_threshold: 0.7

# Preprocessing (usa configuração específica para PARSeq)
preprocessing: ppro-parseq

# Output
save_preprocessed: false
save_text_output: true
verbose: true
