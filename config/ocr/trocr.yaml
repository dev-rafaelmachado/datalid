# TrOCR (Transformer OCR) espec√≠fico
engine: trocr

# Modelo Hugging Face
model_name: 'microsoft/trocr-base-printed'
# Alternativas:
# - microsoft/trocr-base-handwritten
# - microsoft/trocr-large-printed

# Device
device: 'cuda'  # ou 'cpu'

# Configura√ß√£o
max_length: 64
batch_size: 1

# Preprocessing (usa configura√ß√£o espec√≠fica para TrOCR)
preprocessing: ppro-trocr
resize_height: 384
resize_width: 384

# üîÜ Normaliza√ß√£o Fotom√©trica (NOVA)
enable_photometric_norm: true
photometric_normalizer:
  # Normaliza√ß√£o de brilho (resolve imagens muito brilhantes/escuras)
  brightness_normalize: true
  target_brightness: 130  # Alvo de brilho m√©dio (0-255)
  
  # Remo√ß√£o de sombras
  shadow_removal: true
  
  # CLAHE (Contrast Limited Adaptive Histogram Equalization)
  clahe_enabled: true
  clahe_clip_limit: 1.5
  clahe_tile_grid: [8, 8]
  
  # Denoising
  denoise_method: 'bilateral'  # 'bilateral', 'median', ou 'none'
  
  # Sharpening (opcional)
  sharpen_enabled: false
  sharpen_strength: 0.3

# Output
save_preprocessed: false
save_text_output: true
verbose: true
